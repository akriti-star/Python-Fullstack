<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete</title>
</head>
<body>
<h2>Confirm Delete</h2>
<p>Are you sure you want to delete "{{ course.title }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'course_list' %}">Cancel</a>
</form>

</body>
</html>
