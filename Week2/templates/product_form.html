<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
</head>
<body>

    {{ form.as_p }}

</form>
<a href="{% url 'product-list' %}">Cancel</a>

</body>
</html>
