<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete</title>
</head>
<body>
<h2>Confirm Delete</h2>
<p>Are you sure you want to delete "{{ patient.name }}"?</p>
<form method="post">
    {% csrf_token %}

</form>
<a href="{% url 'patient_list' %}">Cancel</a>


</body>
</html>
