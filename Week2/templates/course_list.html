<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List</title>
</head>
<body>
<h2>All Courses</h2>
<ul>
    {% for course in courses %}
        <li><a href="{% url 'course_detail' course.pk %}">{{ course.title }}</a></li>
    {% endfor %}
</ul>
<a href="{% url 'course_add' %}">Add New Course</a>

</body>
</html>
